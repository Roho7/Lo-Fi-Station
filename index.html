      <p>POMODORO</p>
      <div class="timer-box">
        <h2 class="pomo-timer"></h2>
        <span>mins left</span>
      </div>
    </div>

      <h3 class="time"></h3>
      <button class="show-home">Show/Hide Video</button>
      <button class="pomo-btn">Start POMO</button>

      <h1>Set the Mood</h1>
      <div class="btn-container">
        <button class="time-btn morning-btn" data-time="morning">
          Morning
        </button>
        <button class="time-btn evening-btn" data-time="evening">
          Evening
        </button>
      </div>
      <!-- <h2>Play by Mood</h2> -->
      <div class="btn-container">
        <button class="time-btn study-btn" data-mood="study">Study</button>
        <button class="time-btn relax-btn" data-mood="relax">Relax</button>
        <button class="time-btn groove-btn" data-mood="groove">Groove</button>
      </div>
